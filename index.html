
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Login</h2>
        <form class="form">
            <label class="label">Email:</label>
            <input type="Email:" class="input" placeholder="Enter your email" required>
            
            <label class="label">Password:</label>
            <input type="Password:" class="input" placeholder="Enter your password" required>

            <button class="btn" onclick="window.location.href='portfolio.html'">Login</button>
        </form>
        <p class="text">Dont have an account? <a href="/register.html" class="link">Register</a></p>
    </div>    
</body>
</html>
